<!DOCTYPE html>
<html>
<head>
	
  <title>Selective Bitplane Encryption</title>
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/jaes.js"></script>
  <script type="text/javascript" src="scripts/logic.js"></script>
	<link rel="stylesheet" href="css/main.css"/>

</head>
<body>
	
	<div id="wrapper">
		<h1>Selective Bitplane Encryption</h1>
		<img src="images/lenna.png" alt="Lenna"/>
		
		<canvas id="canvas1">
			Ihr Browser unterstützt kein HTML5.
		</canvas>
		
		<div id="container2">
			<canvas id="canvas2">
				Ihr Browser unterstützt kein HTML5.
			</canvas>
			<p>
				S/W <input type="checkbox" name="sw2"/>
				Anzahl der Bits <input type="text" name="value2" value="1"/>
				MSB <input type="radio" name="significantbit2" value="msb" checked="checked"/>
				LSB <input type="radio" name="significantbit2" value="lsb" />
				<input type="button" name="submit2" value="Berechnen!"/>
			</p>
			<p>
				Bitplane S/W: 
				0<input type="radio" name="bitplane2" value="0"/>
				1<input type="radio" name="bitplane2" value="1"/>
				2<input type="radio" name="bitplane2" value="2"/>
				3<input type="radio" name="bitplane2" value="3"/>
				4<input type="radio" name="bitplane2" value="4"/>
				5<input type="radio" name="bitplane2" value="5"/>
				6<input type="radio" name="bitplane2" value="6"/>
				7<input type="radio" name="bitplane2" value="7"/>
				<input type="button" name="bitplane2" value="Berechnen!"/>
			</p>
		</div>
		
		<div id="container3">
			<canvas id="canvas3">
				Ihr Browser unterstützt kein HTML5.
			</canvas>
			<p>
				S/W <input type="checkbox" name="sw3"/>
				Anzahl der Bits <input type="text" name="value3" value="4"/>
				MSB <input type="radio" name="significantbit3" value="msb" checked="checked"/>
				LSB <input type="radio" name="significantbit3" value="lsb"/>
				<input type="button" name="submit3" value="Berechnen!"/>
			</p>
		</div>
		<h3>© Andreas Fritsch und Lukas Wanko</h3>
	</div>
	
</body>
</html>
